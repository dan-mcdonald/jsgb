name: Node CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        node-version: [current, lts/*]
        os: [ubuntu-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    # - run: corepack enable
    - run: npm install
    - run: npm run lint
    - run: npm run test
    - run: npm run build
